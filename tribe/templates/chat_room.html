<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ group.groupchat_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --bg-card: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
    }

    body {
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      min-height: 100vh;
      color: var(--text-primary);
    }

    .chat-header {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .chat-title {
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-actions {
      display: flex;
      gap: 0.75rem;
    }

    .action-btn-small {
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      border: 1px solid;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .add-users-btn {
      background: rgba(99, 102, 241, 0.1);
      border-color: rgba(99, 102, 241, 0.3);
      color: var(--primary-color);
      text-decoration: none;
    }

    .add-users-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: translateY(-2px);
      color: var(--primary-color);
    }

    .leave-btn {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .leave-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: translateY(-2px);
    }

    .chat-container {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    #chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.5) 0%, rgba(2, 6, 23, 0.5) 100%);
    }

    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: rgba(51, 65, 85, 0.3);
      border-radius: 4px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    .message {
      margin-bottom: 1rem;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-author {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.25rem;
    }

    .message-body {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      color: var(--text-primary);
      display: inline-block;
      max-width: 80%;
    }

    .empty-messages {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
    }

    .empty-messages i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .message-input-container {
      padding: 1.5rem;
      background: var(--bg-darker);
      border-top: 1px solid var(--border-color);
    }

    .input-group {
      gap: 0.75rem;
    }

    #message-input {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 1rem;
      padding: 0.875rem 1.25rem;
      flex: 1;
      transition: all 0.3s ease;
    }

    #message-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    #send-btn {
      background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }
  </style>
</head>

<body>
  {% include 'navbar.html' %}

  <div class="container mt-4" style="max-width: 900px;">
    <div class="chat-header">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="chat-title">
          <i class="bi bi-chat-dots me-2"></i>
          {{ group.groupchat_name }}
        </h3>
        <div class="chat-actions">
          <a href="{% url 'add_users' group.group_name %}" class="action-btn-small add-users-btn">
            <i class="bi bi-person-plus"></i> Add Users
          </a>
          <form method="post" action="{% url 'leave_chat' group.group_name %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="action-btn-small leave-btn">
              <i class="bi bi-box-arrow-right"></i> Leave Chat
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="chat-container">
      <div id="chat-box">
        {% for msg in messages %}
          <div class="message">
            <div class="message-author">{{ msg.author.username }}</div>
            <div class="message-body">{{ msg.body }}</div>
          </div>
        {% empty %}
          <div class="empty-messages">
            <i class="bi bi-chat-square-text"></i>
            <p>No messages yet. Start the conversation!</p>
          </div>
        {% endfor %}
      </div>

      <div class="message-input-container">
        <div class="input-group">
          <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
          <button id="send-btn">
            <i class="bi bi-send-fill"></i> Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const groupName = "{{ group.group_name }}";
    const socket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + groupName + '/');

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      
      const emptyState = chatBox.querySelector('.empty-messages');
      if (emptyState) emptyState.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.innerHTML = `
        <div class="message-author">${data.username}</div>
        <div class="message-body">${data.message}</div>
      `;

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      socket.send(JSON.stringify({ message: message }));
      input.value = '';
    }

    sendBtn.onclick = sendMessage;

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
