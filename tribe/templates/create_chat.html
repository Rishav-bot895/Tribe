<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    :root {
      --primary-color: #6366f1;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --bg-card: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
    }

    body {
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      min-height: 100vh;
      color: var(--text-primary);
    }

    .create-container {
      max-width: 600px;
      margin: 0 auto;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .create-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .page-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .alert {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .form-label {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-control {
      background: var(--bg-darker);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 0.75rem;
      padding: 0.875rem 1.25rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: var(--bg-darker);
      border-color: var(--primary-color);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .members-section {
      background: var(--bg-darker);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 1.5rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .members-section::-webkit-scrollbar {
      width: 8px;
    }

    .members-section::-webkit-scrollbar-track {
      background: rgba(51, 65, 85, 0.3);
      border-radius: 4px;
    }

    .members-section::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    .form-check {
      background: rgba(99, 102, 241, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 0.875rem 1rem;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }

    .form-check:hover {
      background: rgba(99, 102, 241, 0.1);
      border-color: var(--primary-color);
    }

    .form-check-input {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid var(--border-color);
      background-color: var(--bg-darker);
      margin-top: 0;
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .form-check-label {
      color: var(--text-primary);
      font-weight: 500;
      margin-left: 0.75rem;
      cursor: pointer;
    }

    .btn-submit {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      margin-top: 1.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  {% include 'navbar.html' %}

  <div class="container mt-4">
    <div class="create-container">
      <div class="create-card">
        <h3 class="page-title">
          <i class="bi bi-chat-dots"></i> Create New Chat
        </h3>

        {% if error %}
          <div class="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
          </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-pencil"></i> Chat Name
            </label>
            <input type="text" name="group_name" class="form-control" placeholder="Enter chat name" required>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-people"></i> Add Members
            </label>

            {% if users %}
              <div class="members-section">
                {% for user in users %}
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="members" value="{{ user.id }}" id="user-{{ user.id }}">
                    <label class="form-check-label" for="user-{{ user.id }}">
                      {{ user.username }}
                    </label>
                  </div>
                {% endfor %}
              </div>
            {% else %}
              <div class="empty-state">
                <i class="bi bi-person-x" style="font-size: 2rem; opacity: 0.5; display: block; margin-bottom: 0.5rem;"></i>
                <p style="margin: 0;">No other users available</p>
              </div>
            {% endif %}
          </div>

          <button type="submit" class="btn-submit">
            <i class="bi bi-plus-circle me-2"></i> Create Chat
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
