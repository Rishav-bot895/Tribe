<style>
  :root {
    --primary-color: #6366f1;
    --primary-hover: #4f46e5;
    --bg-dark: #0f172a;
    --bg-darker: #020617;
    --bg-card: #1e293b;
    --text-primary: #f1f5f9;
    --text-secondary: #94a3b8;
    --border-color: #334155;
  }

  body {
    background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
    min-height: 100vh;
    color: var(--text-primary);
  }

  .navbar {
    background: rgba(30, 41, 59, 0.8) !important;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-color);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    padding: 1rem 0;
  }

  .navbar-nav .nav-link {
    color: var(--text-secondary) !important;
    font-weight: 500;
    padding: 0.5rem 1.5rem !important;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    position: relative;
  }

  .navbar-nav .nav-link:hover {
    color: var(--text-primary) !important;
    background: rgba(99, 102, 241, 0.1);
    transform: translateY(-2px);
  }

  .navbar-nav .nav-link.active {
    color: var(--primary-color) !important;
    background: rgba(99, 102, 241, 0.15);
  }

  .navbar-nav .nav-link.active::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 3px;
    background: var(--primary-color);
    border-radius: 2px;
  }

  .logout-btn {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #ef4444;
    padding: 0.5rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 500;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .logout-btn:hover {
    background: rgba(239, 68, 68, 0.2);
    border-color: #ef4444;
    transform: translateY(-2px);
  }
</style>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'homepage' %}" style="color: var(--primary-color); font-weight: 700; font-size: 1.5rem;">
      <span style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Social</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="border-color: var(--border-color);">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'homepage' %}">
            <i class="bi bi-house-door"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'chat_list' %}">
            <i class="bi bi-chat-dots"></i> Chat
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_details' %}">
            <i class="bi bi-person-circle"></i> Account
          </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item ms-2">
          <form method="post" action="{% url 'logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
          </form>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
