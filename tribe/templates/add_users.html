<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    :root {
      --primary-color: #6366f1;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --bg-card: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
    }

    body {
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      min-height: 100vh;
      color: var(--text-primary);
    }

    .add-users-container {
      max-width: 600px;
      margin: 0 auto;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .add-users-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .page-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-name {
      color: var(--primary-color);
      font-weight: 600;
    }

    .users-list {
      background: var(--bg-darker);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 1.5rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .users-list::-webkit-scrollbar {
      width: 8px;
    }

    .users-list::-webkit-scrollbar-track {
      background: rgba(51, 65, 85, 0.3);
      border-radius: 4px;
    }

    .users-list::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    .form-check {
      background: rgba(99, 102, 241, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 0.875rem 1rem;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }

    .form-check:hover {
      background: rgba(99, 102, 241, 0.1);
      border-color: var(--primary-color);
    }

    .form-check-input {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid var(--border-color);
      background-color: var(--bg-darker);
      margin-top: 0;
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .form-check-label {
      color: var(--text-primary);
      font-weight: 500;
      margin-left: 0.75rem;
      cursor: pointer;
    }

    .btn-submit {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      margin-top: 1.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  {% include 'navbar.html' %}

  <div class="container mt-4">
    <div class="add-users-container">
      <div class="add-users-card">
        <h4 class="page-title">
          <i class="bi bi-person-plus me-2"></i>
          Add Users to "<span class="chat-name">{{ group.groupchat_name }}</span>"
        </h4>

        {% if users %}
          <form method="post">
            {% csrf_token %}
            
            <div class="users-list">
              {% for user in users %}
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="members" value="{{ user.id }}" id="user-{{ user.id }}">
                  <label class="form-check-label" for="user-{{ user.id }}">
                    {{ user.username }}
                  </label>
                </div>
              {% endfor %}
            </div>

            <button type="submit" class="btn-submit">
              <i class="bi bi-check-circle me-2"></i> Add Selected Users
            </button>
          </form>
        {% else %}
          <div class="empty-state">
            <i class="bi bi-person-x" style="font-size: 3rem; opacity: 0.5; display: block; margin-bottom: 1rem;"></i>
            <p>No users available to add</p>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
