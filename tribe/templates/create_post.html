<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    :root {
      --primary-color: #6366f1;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --bg-card: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
    }

    body {
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      min-height: 100vh;
      color: var(--text-primary);
    }

    .create-container {
      max-width: 600px;
      margin: 0 auto;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .create-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-label {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-control {
      background: var(--bg-darker);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 0.75rem;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: var(--bg-darker);
      border-color: var(--primary-color);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .file-upload-area {
      background: var(--bg-darker);
      border: 2px dashed var(--border-color);
      border-radius: 0.75rem;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .file-upload-area:hover {
      border-color: var(--primary-color);
      background: rgba(99, 102, 241, 0.05);
    }

    .file-upload-icon {
      font-size: 3rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .btn-submit {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      margin-top: 1.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }
  </style>
</head>

<body>
  {% include 'navbar.html' %}

  <div class="container mt-4">
    <div class="create-container">
      <div class="create-card">
        <h1 class="page-title">
          <i class="bi bi-pencil-square"></i> Create New Post
        </h1>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-chat-left-text"></i> Caption
            </label>
            <textarea name="caption" class="form-control" placeholder="What's on your mind?" required></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-image"></i> Image
            </label>
            <label for="image-input" class="file-upload-area">
              <i class="bi bi-cloud-upload file-upload-icon"></i>
              <p style="color: var(--text-secondary); margin: 0;">Click to upload an image</p>
              <input type="file" name="image" id="image-input" style="display: none;">
            </label>
          </div>

          <button type="submit" class="btn-submit">
            <i class="bi bi-send-fill me-2"></i> Post
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const fileInput = document.getElementById('image-input');
    const uploadArea = document.querySelector('.file-upload-area');
    
    fileInput.addEventListener('change', function() {
      if (this.files && this.files[0]) {
        const fileName = this.files[0].name;
        uploadArea.querySelector('p').textContent = `Selected: ${fileName}`;
      }
    });
  </script>
</body>
</html>
